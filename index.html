<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contact-container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="left-container"
        onsubmit="this.reset()"
      >
        <input
          type="hidden"
          name="access_key"
          value="ef7f15bd-d0db-4eeb-9687-b665290e5dc4"
        />
        <div class="contact-left-title">
          <h2>Share me your thoughts!</h2>
          <hr />
        </div>

        <input
          class="contact-input"
          type="text"
          name="name"
          placeholder="Enter your name"
        />
        <input
          class="contact-input"
          type="email"
          name="email"
          placeholder="Enter email"
        />
        <textarea class="text-area" name="message" placeholder="Thoughts??"></textarea>
        <button type="submit">Submit</button>
      </form>
      <div class="right-container">
        <!-- <img src="./assets/sun.gif" alt="loading" srcset=""/> -->
        <div id="observablehq-chart-1a4de956"></div>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css"
    />
    <script type="module">
      import {
        Runtime,
        Inspector,
      } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from "https://api.observablehq.com/@d3/disjoint-force-directed-graph/2.js?v=4";
      new Runtime().module(define, (name) => {
        if (name === "chart")
          return new Inspector(
            document.querySelector("#observablehq-chart-1a4de956")
          );
      });
    </script>
  </body>
</html>
